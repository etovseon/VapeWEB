<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .left {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: lightblue;
            width: 20%;
        }
        .left button {
            margin-top: 10px;
            height: 20%;
            width: 80%;
            font-size: 20px;
        }
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 60%;
        }
        .center input {
            width: 80%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .right {
            overflow-y: scroll;
            width: 33.33%;
            height: 100%;
        }
        .result {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
    </div>
    <div class="center">
        <input type="text" id="search" placeholder="Search...">
    </div>
    <div class="right">
        {% for item in date %}
        <div class="result">
            <h3>{{ item.name }}</h3>
            <p>{{ item.price }}</p>
        </div>
        {% empty %}
        <p>No items found.</p>
        {% endfor %}
    </div>
</div>
<script>
    const searchInput = document.querySelector('#search');
    const resultsContainer = document.querySelector('.right');

    searchInput.addEventListener('input', () => {
        const searchQuery = searchInput.value.trim().toLowerCase();
        const results = Array.from(resultsContainer.children);
        results.forEach(result => {
            const title = result.querySelector('h3').textContent.trim().toLowerCase();
            const description = result.querySelector('p').textContent.trim().toLowerCase();
            if (title.includes(searchQuery) || description.includes(searchQuery)) {
                result.style.display = 'block';
            } else {
                result.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
